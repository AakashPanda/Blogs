<div class="jumbotron jumbotron space">
  <div class="container container-space">

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="Your Content" #content></textarea>
    </div>

        </div>

      </div>
      

    </div>
  </div>
